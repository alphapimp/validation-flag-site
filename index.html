<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de Flag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body oncontextmenu="return false;"> <!-- Désactive le menu contextuel (clic droit) -->
    <h1>Validation de Flag</h1>
    <p>Entrez le flag pour valider :</p>
    <input type="text" id="flag" placeholder="Entrez votre flag ici">
    <button onclick="verifierFlag()">Valider</button>
    <p class="message" id="message"></p>

    <script>
        // Empêche certains raccourcis pour limiter l’accès à l’inspecteur
        document.addEventListener('keydown', function(e) {
            // Bloque Ctrl + U (affichage du code source)
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
            }
            // Bloque la touche F12 (keyCode 123)
            if (e.keyCode === 123) {
                e.preventDefault();
            }
            // Bloque Ctrl + Shift + I (ou Ctrl+Alt+I selon le navigateur)
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) {
                e.preventDefault();
            }
        });

        // Exemple d’obfuscation : le flag est encodé en base64
        function decoderFlag() {
            // Chaîne encodée en base64 correspondant à "J'adore faire du rallye"
            return atob("SidBZGFkb3JlIGZhaXJlIGR1IHJhbGxleQ==");
        }

        function verifierFlag() {
            const flagSaisi = document.getElementById('flag').value;
            const flagCorrect = decoderFlag();

            if (flagSaisi === flagCorrect) {
                document.getElementById('message').textContent = "Validation réussie. Redirection en cours...";
                document.getElementById('message').style.color = "green";
                setTimeout(() => {
                    window.location.href = "https://www.kodub.com/apps/polytrack";
                }, 2000);
            } else {
                document.getElementById('message').textContent = "Flag incorrect. Réessayez.";
                document.getElementById('message').style.color = "red";
            }
        }
    </script>
</body>
</html>
